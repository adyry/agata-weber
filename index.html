<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

</head>

<body>
<div class="container">
    <div class="row row-content" >

        <div class="col-xs-12 col-sm-6 col-lg-4 contact nomargin">
          <div class="contact-content">
            <div id="logo-html" class="text-center"><p id="upper">WEBE<span class="last">R</span></p><hr id="logo-line"><p id="lower">aranżacje wnętrz</p></div>
            <div class="aligner">
              <!--<img src="img/logo.png" class="logo">-->

              <div class="col-xs-12 footer-contact">
                  <div class="icons"><a href="tel:+48660483491" data-toggle="tooltip" title="+48 660 483 491"><i class="fa fa-phone fa-2x"></i></a></div>
                  <div class="icons"><a href="https://goo.gl/maps/xxTJ3EenyWx" data-toggle="tooltip" title="ul.Farna 1/2, 63-100 Śrem" target="_blank"><i class="fa fa-map-marker fa-2x"></i></a></div>
                  <div class="icons"><a href="mailto:biuro@agataweber.pl" target="_blank" data-toggle="tooltip" title="biuro@agataweber.pl"><i class="fa fa-envelope-o fa-2x"></i></a></div>
                  <div class="icons"><a href="http://www.facebook.com/weber.aranzacje.wnetrz" target="_blank"><i class="fa fa-facebook-official fa-2x"></i></a></div>
                  <div class="icons"><a href="https://www.instagram.com/weber_aranzacje_wnetrz/" target="_blank"><i class="fa fa-instagram fa-2x"></i></a></div>
                </div></div>
        </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-lg-8 menu">
          <div class="row">
            <div class="col-sm-12 col-lg-4 menu-sub" id="wnetrza">
              <img src="img/wnetrze1.jpg" class="bgimage">
                <a href="http://agataweber.pl/site2016/project-type/wnetrza/" class="menu-links">
                  <p>wnętrza</p>
                </a>
            </div>
            <div class="col-sm-12 col-lg-4 menu-sub" id="meble">
              <img src="img/meble1.jpg" class="bgimage">
              <a href="http://agataweber.pl/site2016/project-type/meble/" class="menu-links">
                  <p>meble</p>
              </a>
            </div>
            <div class="col-sm-12 col-lg-4 menu-sub" id="elewacje">
              <img src="img/fasada1.jpg" class="bgimage">
              <a href="http://agataweber.pl/site2016/project-type/elewacje/" class="menu-links">
                  <p>elewacje</p>
              </a>
            </div>
          </div>
        </div>
    </div>

</div>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
    $(".menu-sub").mouseenter(function(){
      $(this).find('.bgimage').animate({
        opacity: 0.7},
        200, function() {});
      $(this).find('p').css({
        'font-weight': 'bold'
      });
    })
    $(".menu-sub").mouseleave(function(){
      $(this).find('.bgimage').animate({
        opacity: 0.4},
        200, function() {});
        $(this).find('p').css({
          'font-weight': 'normal'
        });
    })
  })
</script>

</body>
</html>
